{% extends 'app/base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the profile of <strong>{{ customerprofile.user.username }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'customerprofile_list' %}">Cancel</a>
  </form>
{% endblock %}
