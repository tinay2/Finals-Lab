<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2f3640; /* Dark coffee background */
            color: #d7ccc8; /* Light beige text for better readability */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #353b48; /* Medium dark brown for container */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #fff5f5; /* Soft yellow for headings */
        }
        p {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #d7ccc8; /* Light beige for paragraph text */
        }
        .contact-box {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }
        .contact-left, .contact-right {
            flex: 1;
            padding: 20px;
            background-color: #020814; /* Light dark coffee color for contact sections */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .contact-left h3, .contact-right h3 {
            color: #efefe4; /* Soft yellow for section headings */
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #d7ccc8; /* Light beige for labels */
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d7ccc8; /* Light beige borders for inputs */
            border-radius: 20px;
            margin-top: 5px;
            font-size: 1em;
            background-color: #d6d3d1; /* Darker coffee background for inputs */
            color: #121212; /* Light beige text for inputs */
        }
        button {
            padding: 10px;
            background: #795548; /* Dark coffee color for button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background: #6d4c41; /* Slightly darker coffee color for hover effect */
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-spacing: 0;
        }
        table td {
            padding: 10px;
            border-bottom: 1px solid #d7ccc8; /* Light beige borders for table */
        }
        table td:nth-child(1) {
            color: #0b0b0b; /* Soft yellow for table labels */
        }
        table td:nth-child(2) {
            color: #d7ccc8; /* Light beige for table values */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Thank you for visiting my website. If you have any questions, comments, <br> please feel free to reach out to me using the contact form below.</p>

        <div class="contact-box">
            <!-- Contact Form -->
            <div class="contact-left">
                <h3>Send Your Request</h3>
                <form>
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your Name">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="Your Phone">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your Email">
                    </div>
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" placeholder="Your Message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>

            <!-- Contact Details -->
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>aguilarchristinamay3@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>09123456789</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Ciudad Baccor</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
