{% extends 'app/base.html' %}

{% block content %}
  <h2 style="color: #616161;">Create Customer Profile</h2>
  <form method="post" style="background-color: #f4f4f4; padding: 20px; border-radius: 5px;">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
      {{ form.as_p }}
    </div>
    <button type="submit" style="background-color: #616161; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Save</button>
  </form>
  <br>
  <a href="{% url 'customerprofile_list' %}" style="color: #757575; text-decoration: none;">Cancel</a>
{% endblock %}
