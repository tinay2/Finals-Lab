{% extends 'app/base.html' %}

{% block content %}

  <p>Are you sure you want to delete assignment for {{ cleaner_assignment.cleaner_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'cleaner_assignment_list' %}">Cancel</a>
{% endblock %}
