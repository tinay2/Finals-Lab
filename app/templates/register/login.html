{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        {% block content %}
        <h2 class="text-xl font-semibold text-gray-600 mb-6 text-center">Login</h2>

        <!-- Login Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders the form fields here -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">Log In</button>
        </form>

        <!-- Sign Up Link -->
        <p class="text-center mt-4 text-gray-600">
            Donâ€™t have an account? 
            <a href="{% url 'signup' %}" class="text-green-500 hover:underline">Sign Up</a>
        </p>
        {% endblock %}
    </div>
</body>
</html>
